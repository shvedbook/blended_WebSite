<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #myGoogleMap {
            height: 100%;
        }
    </style>
    <script type="text/javascript"
            src=" https://maps.googleapis.com/maps/api/js?key=AIzaSyDFZseKe_yfdcHqQsc9a4lyxuwhr8mqqK0&sensor=SET_TO_TRUE_OR_FALSE&language=he">
    </script>
    <script type="text/javascript">
        var campus = new google.maps.LatLng(32.0936388, 34.8266105);
        var hit = new google.maps.LatLng(32.0160976, 34.7752396);
        var campusIcon = "images/campusIcon.png";
        var hitIcon = "images/hit-icon.png";

        function initialize() {
            var mapOptions = {
                center: campus,
                zoom: 11,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("myGoogleMap"),
                mapOptions);

            var CAMPUS = new google.maps.Marker({ position: campus, animation: google.maps.Animation.BOUNCE, icon: campusIcon });
            CAMPUS.setMap(map);
            var philbox = new google.maps.Marker({ position: hit, animation: google.maps.Animation.BOUNCE, icon: hitIcon });
            philbox.setMap(map);



            var infowindow = new google.maps.InfoWindow({ content: "<h1>hey it's my home</h1>" });

            google.maps.event.addListener(CAMPUS, 'click', function () { infowindow.open(map, CAMPUS) })

            var infoWindow = new google.maps.InfoWindow({ content: "אנדרטה לגיבורים אשר נפלו בהגנה על חולון מצלפים ערביים לפני קום המדינה" });

            google.maps.event.addListener(philbox, 'click', function () { infoWindow.open(map, philbox) })
        }
        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
    <div id="myGoogleMap"></div>
</body>
</html>
